<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">Blog</div>
            <div class="menu-toggle" id="menuToggle">☰</div>
            <nav id="navMenu">
                <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
                <a href="about.html"><i class="fas fa-user"></i> Hakkımda</a>
                <button id="errorTestBtn"><i class="fas fa-cogs"></i> API Test</button>
            </nav>
        </div>
    </header>

    <div id="errorMessage" class="error-message" style="display: none;"></div>


    <main>
        <div class="container">
            <div class="post-controls">
                <input type="text" id="searchInput" placeholder="Post ara..." />
                <div class="controls-row">
                    <div class="filters">
                        <button class="filter-btn"><i class="fas fa-laptop-code"></i> Teknoloji</button>
                        <button class="filter-btn"><i class="fas fa-paint-brush"></i> Tasarım</button>
                        <button class="filter-btn"><i class="fas fa-book-open"></i> Günlük</button>
                        <button class="filter-btn"><i class="fas fa-graduation-cap"></i> Eğitim</button>
                        <button class="filter-btn"><i class="fas fa-search"></i> İnceleme</button>
                    </div>

                    <select id="sortSelect">
                        <option selected disabled>Sırala</option>
                        <option>En Yeniler</option>
                        <option>En Eskiler</option>
                        <option>En Popüler</option>
                        <option>En Çok Yorumlanan</option>
                    </select>
                </div>
            </div>

            <div id="postContainer">

            </div>

            <div id="skeletonContainer"></div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
