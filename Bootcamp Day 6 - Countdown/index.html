<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Geri Sayım Sayacı</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="page">

    <div class="container">
        <h2 id="title">Geri Sayım Sayacı</h2>

        <p id="countdownDisplay" class="countdown-text">00</p>

        <div class="input-group">
            <label for="secondsInput" class="label">Saniye girin:</label>
            <input type="number" id="secondsInput" class="time-input" min="1" />
        </div>

        <div class="button-group">
            <button id="startBtn" class="btn start-btn">Başlat</button>
            <button id="resetBtn" class="btn reset-btn">Sıfırla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
