<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>

<body>
    <h1>Hesap Oluştur</h1>
    <form action="" method="post">
        <div>
            <label for="fullname">Ad Soyad:</label>
            <br />
            <input type="text" name="fullname" id="fullname" placeholder="Tam adınızı yazınız...">
        </div>
        <div>
            <label for="email">E-posta:</label>
            <br />
            <input type="email" name="email" id="email" placeholder="ornek@email.com" required>
        </div>
        <div>
            <label for="password">Şifre:</label>
            <br />
            <input type="password" name="password" id="password" placeholder="Şifrenizi giriniz..." required>
        </div>
        <div>
            <label for="confirmPassword">Şifreyi Onayla:</label>
            <br />
            <input type="password" name="confirmPassword" id="confirmPassword"
                placeholder="Şifrenizi yeniden giriniz..." required>
        </div>
        <div>
            <button type="submit">Kayıt</button>
        </div>
        <div>
            <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </form>
</body>

</html>
